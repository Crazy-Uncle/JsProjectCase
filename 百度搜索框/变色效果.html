<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变色</title>
    <style>
        a{
            display: inline-block;
            width: 100px;
            height: 38px;
            background-color: pink;
            text-decoration: none;
            line-height: 38px;
            text-align: center;
            color: #fff;
        }
        a:hover {
            color: #000;
            background-color: #ffa000
        }
    </style>
</head>
<body>
    
    <a href="#">新闻</a>
    <a href="#">体育</a>
    <a href="#">汽车</a>
    <a href="#">娱乐</a>
</body>
</html>
